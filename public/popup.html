<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="">

    <!-- ONBOARDING -->
    <section id="onboarding-section" class="border-b">
      <div>LOGO HERE</div>
      <div>TITLE HERE</div>
      <div>DESCRIPTION HERE</div>
      <div>
        <button>CREATE WALLET</button>
        <button>IMPORT WALLET</button>
      </div>
    </section>

    <!-- CREATE WALLET -->
    <section id="create-wallet-section" class="border-b">
      <header>
        <button>BACK BUTTON</button>
      </header>
      <div>TITLE</div>
      <div>DESCRIPTION</div>
      <div>MNEOMONIC PHRASE</div>
      <div>SAFETY TIP</div>
      <div>
        <button>NEXT</button>
      </div>
    </section>

    <!-- IMPORT WALLET -->
    <section id="import-wallet-section" class="border-b">
      <header>
        <button>BACK BUTTON</button>
      </header>
      <div>TITLE</div>
      <div>DESCRIPTION</div>
      <div>MNEOMONIC PHRASE TEXTAREA</div>
      <div>
        <button>NEXT</button>
      </div>
    </section>

    <!-- WALLET -->
    <section id="wallet">
      <div class="border-b border-blue-300">
        <header>
          <div>WALLET ADDRESS</div>
          <div>SIGN OUT BUTTON</div>
        </header>
        <div>USD BALANCE</div>
        <div>ALGO BALANCE</div>
      </div>
      <div class="border-b border-blue-300">
        <button>SEND</button>
        <button>RECEIVE</button>
      </div>
      <div>
        <div>HISTORY LIST TITLE</div>
        <ul>
          <li>
            <div>INCOMING/OUTGOING</div>
            <div>AMOUNT</div>
            <div>ADDRESS</div>
            <div>DATE</div>
          </li>
        </ul>
      </div>
    </section>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
